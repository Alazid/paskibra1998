<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kontak Kami</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<!-- Contact Section Start -->
<section class="contact"id="contact">
  <h2><span>Kontak</span> Kami</h2>
  <p>Silakan hubungi kami untuk pemesanan atau informasi lebih lanjut.</p>

  <div class="row">
    <!-- Google Maps -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.5346056829853!2d106.54664217603862!3d-6.324688661890021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69e3417c31b481%3A0xb88cc8919ed07ddb!2sSMP%20Islam%20Unggulan%20Assyukroniyah!5e0!3m2!1sid!2sid!4v1750783229275!5m2!1sid!2sid"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="map">
      </iframe>
    </div>

    <!-- Formulir Kontak -->
    <form action="" class="form-contact">
      <div class="input-group">
        <i data-feather="user"></i>
        <input type="text" name="nama" placeholder="Nama" required>
      </div>
      <div class="input-group">
        <i data-feather="mail"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i data-feather="phone"></i>
        <input type="tel" name="nohp" placeholder="No HP" required>
      </div>
      <button type="submit" class="btn">Kirim Pesan</button>
    </form>
  </div>
</section>
<!-- Contact Section End -->

<!-- Feather Icons Activation -->
<script>
  feather.replace();
</script>

</body>
</html>
